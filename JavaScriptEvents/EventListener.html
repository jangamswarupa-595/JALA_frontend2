<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date and Time</title>
</head>
<body>

    <button id="showDateButton">Show Current Date and Time</button>
    <p id="dateDisplay"></p>

    <script>
        document.getElementById("showDateButton").addEventListener("click", function() {
            const currentDateTime = new Date(); 
            document.getElementById("dateDisplay").innerHTML = currentDateTime; 
        });
    </script>

</body>
</html>
