<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Object Access</title>
</head>
<body>

    <button onclick="displayPersonInfo()">Show Person Info</button>
    <p id="personInfo"></p>

    <script>
        // Create a JSON object
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 30,
            greet: function() {
                return "Hello, " + this.firstName + " " + this.lastName;
            }
        };

        // Function to display JSON data using dot notation
        function displayPersonInfo() {
            const personInfo = "Name: " + person.firstName + " " + person.lastName + "<br>" +
                               "Age: " + person.age + "<br>" +
                               "Greeting: " + person.greet();
            document.getElementById("personInfo").innerHTML = personInfo;
        }
    </script>

</body>
</html>
