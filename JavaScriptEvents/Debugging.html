<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging with console.log()</title>
</head>
<body>

    <button onclick="testFunction()">Click me to debug</button>

    <script>
        function testFunction() {
            const name = "Alice";
            const age = 30;

            console.log("Debugging Information:");
            console.log("Name: " + name);
            console.log("Age: " + age);

            if (age > 18) {
                console.log("Age is greater than 18, processing...");
            } else {
                console.log("Age is less than or equal to 18.");
            }
        }
    </script>

</body>
</html>
