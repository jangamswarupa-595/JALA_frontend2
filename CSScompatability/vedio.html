<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Media Queries</title>
    <style>
        /* Basic Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid img, .grid video {
            width: 100%;
            height: auto;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h2>Responsive Grid with Images and Video</h2>

    <div class="grid">
        <div><img src="C:\Users\Swarupa Jangam\Downloads\attitute.jpeg" alt="Image 1"></div>
        <div><img src="C:\Users\Swarupa Jangam\Downloads\girl.jpeg" alt="Image 2"></div>
        <div>
            <video controls>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

</body>
</html>
