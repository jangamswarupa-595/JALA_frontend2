<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Elements</title>
    <style>
        .container {
            width: 100%;
            background-color: lightblue;
            padding: 20px;
        }

        .highlight {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <h1>Welcome to My Website</h1>
            <p>This is a paragraph inside a div container.</p>
        </div>
        
        <span class="highlight">This text is highlighted using the span tag.</span>
    </div>

</body>
</html>
