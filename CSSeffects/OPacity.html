<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Opacity</title>
    <style>
        .image-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            opacity: 0.5; /* Set opacity to 50% */
            transition: opacity 0.5s ease;
        }

        .image-container img:hover {
            opacity: 1; /* Full opacity when hovered */
        }
    </style>
</head>
<body>

<h2>Image with Opacity</h2>
<div class="image-container">
    <img src="C:\Users\Swarupa Jangam\Downloads\nature.jpeg" alt="Placeholder Image">
</div>

</body>
</html>
