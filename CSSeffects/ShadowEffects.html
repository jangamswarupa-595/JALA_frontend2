<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shadow Effect</title>
    <style>
        .image-box {
            width: 300px;
            height: 200px;
            margin: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        .image-box:hover {
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
        }

        .image-box img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="image-box">
    <img src="C:\Users\Swarupa Jangam\Downloads\pexels-gabriel-peter-219375-719396.jpg" alt="Placeholder Image">
</div>

</body>
</html>
